<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu">
        <ul>
           <h2>MUSTAFA</h2>
            <li>
                <a href="#">
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>Add Personnel</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>View Personnel</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>

    <main class="main">
        <!-- Add Personnel Form -->
        <section class="form-section">
            <h2>Add New Personnel</h2>
            <form id="add-personnel-form">
                <label for="name">Customer Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Customer Name" required>

                <label for="surname">Product</label>
                <input type="text" id="surname" name="surname" placeholder="Enter Product" required>

                <label for="department">Quantity</label>
                <input type="number" id="age" name="age" placeholder="Enter Quantity" required>


                <label for="age">Brand</label>
                <input type="text" id="department" name="department" placeholder="Enter Brand" required>
               
                <label for="salary">Total Price</label>
                <input type="number" id="salary" name="salary" placeholder="Enter Total Price" required>

                <button type="submit" class="btn">Add Order</button>
            </form>
        </section>

        <!-- View Personnel Table -->
        <section class="table-section">
            <h2>Personnel List</h2>
            <table class="personnel-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Brand</th>
                        <th>Total Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Data -->
                    <tr>
                        <td>1</td>
                        <td>Mustafa summaq</td>
                        <td>Tv</td>
                        <td>120</td>
                        <td>samsung</td>
                        <td>$600</td>
                        <td>
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer >
        <div class="footer">
        <p>Â© 2024 Mustafa's Dashboard - All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
