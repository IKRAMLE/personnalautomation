<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu">
        <ul>
           <h2>MUSTAFA</h2>
            <li>
                <a href="#">
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>Add Personnel</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>View Personnel</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>

    <main class="main">
        <!-- Add Personnel Form -->
        <section class="form-section">
            <h2>Add New Personnel</h2>
            <form id="add-personnel-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter surname" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="Enter department" required>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" placeholder="Enter salary" required>

                <button type="submit" class="btn">Add Personnel</button>
            </form>
        </section>

        <!-- View Personnel Table -->
        <section class="table-section">
            <h2>Personnel List</h2>
            <table class="personnel-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Data -->
                    <tr>
                        <td>1</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>30</td>
                        <td>HR</td>
                        <td>$3000</td>
                        <td>
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer >
        <div class="footer">
        <p>Â© 2024 Admin Dashboard - All Rights Reserved.</p>
    </div>
    </footer>
</body>
</html>
