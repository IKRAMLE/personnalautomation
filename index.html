<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile"><h2>IKRAM</h2></li>
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorites</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>Users</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>30</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>163</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>$54</span>
                </div>
            </div>
        </div>
    </div>

    <div class="title-info ">
        <p>Products</p>
        <i class="fas fa-table"></i>
    </div>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TV</td>
                <td><span class="price">100$</span></td>
                <td><span class="count">45</span></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><span class="price">50$</span></td>
                <td><span class="count">33</span></td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td><span class="price">30$</span></td>
                <td><span class="count">12</span></td>
            </tr>
            <tr>
                <td>Washing Machine</td>
                <td><span class="price">350$</span></td>
                <td><span class="count">41</span></td>
            </tr>
            <tr>
                <td>Radio</td>
                <td><span class="price">60$</span></td>
                <td><span class="count">4</span></td>
            </tr>
            <tr>
                <td>Oven</td>
                <td><span class="price">90$</span></td>
                <td><span class="count">90</span></td>
            </tr>
            <tr>
                <td>Powerbank</td>
                <td><span class="price">10$</span></td>
                <td><span class="count">130</span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
